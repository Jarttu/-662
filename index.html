<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="auth">
        <h2>Kirjaudu tai rekisteröidy</h2>
        <button onclick="showLogin()">Kirjaudu</button>
        <button onclick="showRegister()">Rekisteröidy</button>
    </div>

    <div id="loginForm" class="hidden">
        <h2>Kirjaudu sisään</h2>
        <input type="text" id="loginUsername" placeholder="Käyttäjänimi">
        <input type="password" id="loginPassword" placeholder="Salasana">
        <button onclick="login()">Kirjaudu</button>
    </div>

    <div id="registerForm" class="hidden">
        <h2>Rekisteröidy</h2>
        <input type="text" id="regUsername" placeholder="Käyttäjänimi">
        <input type="password" id="regPassword" placeholder="Salasana">
        <select id="regRole">
            <option value="user">Käyttäjä</option>
            <option value="admin">Ylläpitäjä</option>
        </select>
        <button onclick="register()">Rekisteröidy</button>
    </div>

    <div id="dashboard" class="hidden">
        <h2>Tervetuloa, <span id="userWelcome"></span> (<span id="userRole"></span>)</h2>
        <button onclick="logout()">Kirjaudu ulos</button>

        <div id="adminPanel" class="hidden">
            <h3>Luo äänestys</h3>
            <input type="text" id="voteTitle" placeholder="Äänestyksen nimi">
            <div id="optionsContainer">
                <input type="text" class="voteOption" placeholder="Vaihtoehto 1">
                <input type="text" class="voteOption" placeholder="Vaihtoehto 2">
            </div>
            <button onclick="addOption()">Lisää vaihtoehto</button>
            <button onclick="createVote()">Luo äänestys</button>
            <button onclick="resetAllData()">⚠️ Poista kaikki tiedot</button>
        </div>

        <div id="voteSection">
            <h3>Äänestykset</h3>
            <div id="votesList"></div>
        </div>
    </div>


    <script src="main.js"></script>

</body>
</html>
